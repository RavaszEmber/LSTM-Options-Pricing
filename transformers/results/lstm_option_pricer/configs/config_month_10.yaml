data:
  feature_columns:
  - STRIKE
  - UNDERLYING_LAST
  - MTM
  - RFR
  - VOL_GG
  - DTE
  - DTE_NORMALIZED
  - MONEYNESS
  group_by:
  - STRIKE
  - MONEYNESS_BUCKET
  label_len: 1
  min_chain_length: 16
  path: ../data.csv
  pred_len: 1
  seq_len: 14
  sequential: true
  stratify_by_horizon: true
  target_column: C_MID
  test_month: 10
  test_year: 2023
  train_months: 8
  val_months: 1
hardware:
  num_workers: 4
  pin_memory: true
  seed: 42
model:
  dropout_last: 0.0
  hidden_size: 64
  n_features: 8
  name: lstm_option_pricer
  num_layers: 6
output:
  log_interval: 100
  save_dir: ./results/lstm_option_pricer/month_10_October
training:
  batch_size: 64
  early_stopping_patience: 10
  epochs: 100
  grad_clip: 1.0
  learning_rate: 0.00037717626587438377
  optimizer: adam
  scheduler:
    factor: 0.5
    min_lr: 1.0e-06
    patience: 5
    type: reduce_on_plateau
  weight_decay: 2.191456709376375e-06
