data:
  feature_columns:
  - STRIKE
  - UNDERLYING_LAST
  - MTM
  - RFR
  - VOL_90D
  label_len: 1
  min_chain_length: 3
  path: ../data.csv
  pred_len: 1
  seq_len: 1
  sequential: false
  target_column: C_MID
  test_month: 7
  test_year: 2023
  train_months: 8
  val_months: 1
hardware:
  num_workers: 4
  pin_memory: true
  seed: 42
model:
  batch_norm_momentum: 0.4
  dropout: 0.2
  n_features: 5
  name: pimentel_mlp
  number_layers: 8
  units_per_layer: 128
output:
  log_interval: 100
  save_dir: ./results/pimentel_mlp/month_07_July
training:
  batch_size: 1024
  early_stopping_patience: 20
  epochs: 100
  grad_clip: 1.0
  learning_rate: 0.000716832006530474
  optimizer: adamw
  scheduler:
    type: None
  weight_decay: 2.1814395353301364e-05
