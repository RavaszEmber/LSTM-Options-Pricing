data:
  feature_columns:
  - STRIKE
  - UNDERLYING_LAST
  - MTM
  - RFR
  - VOL_90D
  label_len: 1
  min_chain_length: 3
  path: ../data/data.csv
  pred_len: 1
  seq_len: 1
  sequential: false
  target_column: C_MID
  test_month: 9
  test_year: 2023
  train_months: 8
  val_months: 1
hardware:
  num_workers: 4
  pin_memory: true
  seed: 42
model:
  batch_norm_momentum: 0.300571
  dropout: 0.1
  n_features: 5
  name: pimentel_mlp
  number_layers: 4
  units_per_layer: 64
output:
  log_interval: 100
  save_dir: ./results/pimentel_mlp/month_09_September
training:
  batch_size: 128
  early_stopping_patience: 20
  epochs: 100
  grad_clip: 1.0
  learning_rate: 2.0513382630874486e-05
  optimizer: adamw
  scheduler:
    type: None
  weight_decay: 6.358358856676247e-05
