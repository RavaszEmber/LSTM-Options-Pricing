data:
  feature_columns:
  - STRIKE
  - UNDERLYING_LAST
  - MTM
  - RFR
  - VOL_90D
  label_len: 1
  min_chain_length: 3
  path: ../data/data.csv
  pred_len: 1
  seq_len: 1
  sequential: false
  target_column: C_MID
  test_month: 1
  test_year: 2023
  train_months: 8
  val_months: 1
hardware:
  num_workers: 4
  pin_memory: true
  seed: 42
hyperopt:
  enabled: true
  optimize_on_month: 1
  search_space:
    batch_size:
    - 32
    - 64
    - 128
    dropout:
    - 0.05
    - 0.1
    - 0.15
    - 0.2
    learning_rate:
    - 1.0e-05
    - 0.001
    weight_decay:
    - 1.0e-06
    - 0.001
  trials: 5
model:
  batch_norm_momentum: 0.300571
  dropout: 0.15
  n_features: 5
  name: pimentel_mlp
  number_layers: 4
  units_per_layer: 64
output:
  log_interval: 100
  save_dir: ./results/pimentel_mlp/batch/configs/hyperopt/trial_4
training:
  batch_size: 128
  early_stopping_patience: 10
  epochs: 30
  grad_clip: 1.0
  learning_rate: 1.7541893487450798e-05
  optimizer: adamw
  scheduler:
    type: None
  weight_decay: 5.975027999960295e-06
