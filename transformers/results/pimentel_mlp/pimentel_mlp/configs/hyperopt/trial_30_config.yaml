data:
  feature_columns:
  - STRIKE
  - UNDERLYING_LAST
  - MTM
  - RFR
  - VOL_90D
  label_len: 1
  min_chain_length: 3
  path: ../data.csv
  pred_len: 1
  seq_len: 1
  sequential: false
  target_column: C_MID
  test_month: 1
  test_year: 2023
  train_months: 8
  val_months: 1
hardware:
  num_workers: 4
  pin_memory: true
  seed: 42
hyperopt:
  enabled: true
  optimize_on_month: 1
  search_space:
    batch_norm_momentum:
    - 0.3
    - 0.4
    batch_size:
    - 1024
    - 2048
    - 4096
    dropout:
    - 0.05
    - 0.1
    - 0.15
    - 0.2
    learning_rate:
    - 1.0e-05
    - 0.001
    number_layers:
    - 2
    - 8
    units_per_layer:
    - 16
    - 32
    - 64
    - 128
    weight_decay:
    - 1.0e-06
    - 0.001
  trials: 50
model:
  batch_norm_momentum: 0.4
  dropout: 0.05
  n_features: 5
  name: pimentel_mlp
  number_layers: 8
  units_per_layer: 128
output:
  log_interval: 100
  save_dir: ./results/pimentel_mlp/configs/hyperopt/trial_30
training:
  batch_size: 1024
  early_stopping_patience: 10
  epochs: 30
  grad_clip: 1.0
  learning_rate: 0.0007517109792545271
  optimizer: adamw
  scheduler:
    type: None
  weight_decay: 1.4539571022667716e-05
