data:
  feature_columns:
  - STRIKE
  - UNDERLYING_LAST
  - MTM
  - RFR
  - VOL_RANDOM
  label_len: 1
  min_chain_length: 3
  path: ../data.csv
  pred_len: 1
  seq_len: 1
  sequential: false
  target_column: C_MID
  test_month: 8
  test_year: 2023
  train_months: 8
  val_months: 1
hardware:
  num_workers: 4
  pin_memory: true
  seed: 42
model:
  batch_norm_momentum: 0.327534
  dropout: 0.1
  n_features: 5
  name: pimentel_mlp_random
  number_layers: 6
  units_per_layer: 96
output:
  log_interval: 100
  save_dir: ./results/pimentel_mlp_random/month_08_August
training:
  batch_size: 64
  early_stopping_patience: 20
  epochs: 100
  grad_clip: 1.0
  learning_rate: 0.00011884969608778594
  optimizer: adamw
  scheduler:
    type: None
  weight_decay: 0.00011576549151950556
