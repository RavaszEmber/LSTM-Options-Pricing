data:
  feature_columns:
  - STRIKE
  - UNDERLYING_LAST
  - MTM
  - RFR
  - VOL_RANDOM
  label_len: 1
  min_chain_length: 3
  path: ../data.csv
  pred_len: 1
  seq_len: 1
  sequential: false
  target_column: C_MID
  test_month: 1
  test_year: 2023
  train_months: 8
  val_months: 1
hardware:
  num_workers: 4
  pin_memory: true
  seed: 42
hyperopt:
  enabled: true
  optimize_on_month: 1
  search_space:
    batch_size:
    - 32
    - 64
    - 128
    dropout:
    - 0.05
    - 0.1
    - 0.15
    - 0.2
    learning_rate:
    - 1.0e-05
    - 0.001
    weight_decay:
    - 1.0e-06
    - 0.001
  trials: 50
model:
  batch_norm_momentum: 0.327534
  dropout: 0.1
  n_features: 5
  name: pimentel_mlp_random
  number_layers: 6
  units_per_layer: 96
output:
  log_interval: 100
  save_dir: ./results/pimentel_mlp_random/configs/hyperopt/trial_23
training:
  batch_size: 64
  early_stopping_patience: 10
  epochs: 30
  grad_clip: 1.0
  learning_rate: 0.0001926300832284274
  optimizer: adamw
  scheduler:
    type: None
  weight_decay: 4.6080706599736254e-05
