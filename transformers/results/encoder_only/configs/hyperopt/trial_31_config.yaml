  - STRIKE
  - UNDERLYING_LAST
  - MTM
  - RFR
  - VOL_GG
  - DTE
  - DTE_NORMALIZED
  - MONEYNESS
  group_by:
  - STRIKE
  - MONEYNESS_BUCKET
  label_len: 0
  min_chain_length: 12
  path: ../data.csv
  pred_len: 1
  seq_len: 11
  sequential: true
  stratify_by_horizon: true
  target_column: C_MID
  test_month: 1
  test_year: 2023
  train_months: 8
  val_months: 1
hardware:
  num_workers: 4
  pin_memory: true
  seed: 42
hyperopt:
  enabled: true
  optimize_on_month: 1
  search_space:
    batch_size:
    - 32
    - 64
    - 128
    d_model:
    - 24
    - 36
    - 48
    - 64
