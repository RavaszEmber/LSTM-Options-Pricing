data:
  feature_columns:
  - STRIKE
  - UNDERLYING_LAST
  - MTM
  - RFR
  - VOL_GG
  - DTE
  - DTE_NORMALIZED
  - MONEYNESS
  group_by:
  - STRIKE
  - MONEYNESS_BUCKET
  label_len: 4
  min_chain_length: 17
  path: ../data.csv
  pred_len: 1
  seq_len: 12
  sequential: true
  stratify_by_horizon: true
  target_column: C_MID
  test_month: 12
  test_year: 2023
  train_months: 8
  val_months: 1
hardware:
  num_workers: 4
  pin_memory: true
  seed: 42
model:
  d_ff: 8
  d_model: 48
  dropout: 0.05
  factor: 3
  n_decoder_layers: 3
  n_encoder_layers: 1
  n_features: 5
  n_heads: 4
  name: informer
output:
  log_interval: 100
  save_dir: ./results/informer/month_12_December
training:
  batch_size: 32
  early_stopping_patience: 20
  epochs: 100
  grad_clip: 1.0
  learning_rate: 6.380435260132733e-05
  optimizer: adam
  scheduler:
    factor: 0.5
    min_lr: 1.0e-06
    patience: 10
    type: reduce_on_plateau
  weight_decay: 4.472123554001724e-06
