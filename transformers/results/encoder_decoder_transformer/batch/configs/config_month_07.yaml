data:
  feature_columns:
  - STRIKE
  - UNDERLYING_LAST
  - MTM
  - RFR
  - VOL_GG
  - DTE
  - DTE_NORMALIZED
  - MONEYNESS
  group_by:
  - STRIKE
  - MONEYNESS_BUCKET
  label_len: 3
  min_chain_length: 18
  path: ../data.csv
  pred_len: 1
  seq_len: 15
  sequential: true
  stratify_by_horizon: true
  target_column: C_MID
  test_month: 7
  test_year: 2023
  train_months: 8
  val_months: 1
hardware:
  num_workers: 4
  pin_memory: true
  seed: 42
model:
  d_ff: 256
  d_model: 64
  dropout: 0.1
  n_decoder_layers: 3
  n_encoder_layers: 3
  n_features: 5
  n_heads: 4
  name: encoder_decoder_transformer
output:
  log_interval: 100
  save_dir: ./results/encoder_decoder_transformer/month_07_July
training:
  batch_size: 64
  early_stopping_patience: 20
  epochs: 100
  grad_clip: 1.0
  learning_rate: 0.0001
  optimizer: adam
  scheduler:
    factor: 0.5
    min_lr: 1.0e-06
    patience: 10
    type: reduce_on_plateau
  weight_decay: 0.0001
